<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Bold Element + Custom</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function makeBold(elem) {
        elem.style.fontWeight = 'bold';
        let boldEvent = new CustomEvent('bolded');
        elem.dispatchEvent(boldEvent);
      }

      let sectionElement = document.querySelector('section');

      sectionElement.addEventListener('bolded', (event) => {
        event.currentTarget.classList.add('highlight');
      });

      makeBold(sectionElement)

      console.log(sectionElement.classList.contains('highlight'));
      // true
      console.log(sectionElement.style.fontWeight);
      // "bold"
    });
  </script>
  </head>
  <body>
    <section>Hello World</section>
    <p>Greetings!</p>
  </body>
</html>
