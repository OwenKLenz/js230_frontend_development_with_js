<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input Form</title>
    <meta charset="utf-8"/>
    <script src="./javascripts/form_validation_1-2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylesheets/form_validation_1.css" />
    
    <script id="message-template" type="x-handlebars-template">
      <span class="message">{{message}}</span>
    </script>
  </head>
  <body>
    <form action="#" method="POST" novalidate>
      <fieldset>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" data-required-message="Please enter your first name" pattern="[a-zA-Z'\s]"required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" pattern="\w+" data-required-message="Please enter your last name" pattern="[a-zA-Z'\s]" required />

      </fieldset>

      <fieldset>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" pattern=".+@.+" data-pattern-mismatch-message="Please enter a valid email address" data-required-message="Please enter an email address" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern=".{10,}" data-pattern-mismatch-message="Passwords must be 10 or more characters" data-required-message="Please enter a password" required />

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="___-___-____" data-pattern-mismatch-message="Please enter a valid 9 or 10 digit phone number" pattern="^\d?-?(\d{3}-?){2}\d{4}$" />

      </fieldset>
      <fieldset>
        <label>Credit Card #: 
          <input type="text" name="ccn" class="ccn" placeholder="1234" pattern="\d{4}" maxlength="4" required /> - 
          <input type="text" name="ccn" class="ccn" placeholder="1234" pattern="\d{4}" maxlength="4" required /> - 
          <input type="text" name="ccn" class="ccn" placeholder="1234" pattern="\d{4}" maxlength="4" required /> - 
          <input type="text" name="ccn" class="ccn" placeholder="1234" pattern="\d{4}" maxlength="4" required />
        </label>
      </fieldset>
      <button type='submit'>Sign Up</button>
    </form>
		<p id="submit-result"><p>
  </body>
</html>
