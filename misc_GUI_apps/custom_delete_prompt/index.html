<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todos With Custom Delete Prompt</title>
    <meta charset="utf-8"/>
    <script src="./javascripts/custom_delete_prompt.js"></script>
    <link rel="stylesheet" href="./stylesheets/reset.css" />
    <link rel="stylesheet" href="./stylesheets/custom_delete_prompt.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <script type="x-handlebars" id="todo-template">
      <p id="{{id}}" class="todoText">{{title}}</p>
      <button data-id="{{id}}" class="deleteButton">Delete</button>
    </script>
    <script type="x-handlebars" id="confirmation-template">
      <h3>Are you sure?</h3>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </script>
  </head>
  <body>
    <main>

      <h1>Todo List</h1>

      <form>
        <input type="text" name="todoText" required />
        <button class="submit">Submit</button>
      </form>

      <section id="todos">
        
      </section>

    </main>

		<ul class="contextMenu">
			<li>Show Details</li>
			<li>Edit Todo</li>
			<li id="delete">Delete Todo</li>
		</ul> 

  </body>
</html>
