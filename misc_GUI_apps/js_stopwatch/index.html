<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Stopwatch</title>
    <meta charset="utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="./javascripts/js_stopwatch.js"></script>
    <link rel="stylesheet" href="./stylesheets/js_stopwatch.css" />
  </head>
  <body>
    <header>
      <h1>A StopWatch</h1>
    </header>
    <main>
      <div id="stopwatch">
          <div class="counter" id="hours"></div> :
          <div class="counter" id="minutes"></div> :
          <div class="counter" id="seconds"></div> :
          <div class="counter" id="centiseconds"></div>
      </div>

      <div id="buttons">
        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
      </div>
    </main>
    <footer>
      <p>&copy; Obese Giraffe Productions</p>
    </footer>
  </body>
</html>
